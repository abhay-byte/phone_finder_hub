name: Keep Render App Alive

on:
  schedule:
    # Runs every 10 minutes (safely under Render's 15-minute sleep timer)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual testing

jobs:
  ping-server:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Ping Render App
        run: |
          echo "üîÑ Pinging Render app at $(date -u)"
          
          # Send request and capture HTTP status code
          response=$(curl -o /dev/null -s -w "%{http_code}" --max-time 60 https://phone-finder-shjs.onrender.com/)
          
          # Check if response is successful
          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo "‚úÖ Server is alive! (HTTP $response)"
            exit 0
          else
            echo "‚ö†Ô∏è Unexpected status: HTTP $response"
            exit 1
          fi
